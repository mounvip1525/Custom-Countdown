<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="hourglass.svg">
    <link rel="stylesheet" href="style.css">
    <title>Custom Countdown</title>
</head>
<body>
    <!-- for the video background -->
    <video class="videoEl" muted loop autoplay>
        <source src="videoCircle.mp4"></source>
    </video>
    <!-- for the video-overlay -->
    <div class="video-overlay">
    <!-- container for input and countdown -->
    <div class="container">
        <div class="input-container" id="input-container">
            <h2>Create your Custom Countdown!</h2>
            <form class="form" id="countdown-form" autocomplete="off">
                <label for="title">Set a title</label>
                <input type="text" id="title" placeholder="What are you counting to?!">
                <label for="date-picker">Set a date</label>
                <input type="date" id="date-picker">
                <button type="submit" id="button-reset">Let's create it!</button>
            </form>
        </div>
        <div class="countdown-container" id="countdown-container" hidden>
            <h2 id="countdown-title"></h2>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-reset">I wanna RESET!</button>
        </div>
        <div class="complete-container" id="complete-container" hidden>
            <h2 class="countdown-complete" style="margin-top:15%">Countdown Complete!</h1>
            <h3 id="countdown-info"></h1>
            <button class="button-complete" id="button-set">Let's set a new countdown!</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
